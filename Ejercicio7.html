<h1>Par o Impar</h1>


</head>

<body>

<script type="text/javascript">

function Evaluar(numero) {
  if(numero % 2 == 0) {
    return "Par";
  }
  else {
    return "Impar";
  }
}


var numero = prompt("Ingrese un número entero");

var resultado = Evaluar(numero);

alert("El número ingresado "+numero+" es "+resultado);


</script>



</body>

</html>
